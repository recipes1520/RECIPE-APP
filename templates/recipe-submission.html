{% extends "base.html" %}
{% block bodycontent %}
			<div class="submissionCard"><!--start of virtual recipe card-->
			        <div class="headerContent">
				    <h2> Recipe Submission</h2>
				</div>
				<form method="post">
					<h3>Recipe name</h3>
					<div id="recipeTitle">
					    <input type="text" placeholder="Recipe Name" name="recipe_title">
					</div>
					<div class="addIngredContainer">
					    <h3>Ingredients and description</h3>
					    <div id="ingredientColumn">
						    <p>Ingredients</p>
						    <input type="text" class="ingInput" placeholder="ingredient" name="ingredients">
					    </div>
					    <div id="quantityColumn">
					    <p>Quantity</p>
						    <input type="text" class="qInput" placeholder="quantity" name="quantities">
					    </div>
					    <div id="unitColumn">
					    <p>Units</p>
						    <input type="text" class="uInput" placeholder="units e.g. tsp, tbsp, cups..." name="units">
					    </div>
					    <div id="addIngredient" onclick="addIngredient();">
						    <p>Add Ingredient</p>
					    </div>
					</div>
					
					<div id="description">
					    <!-- <h3>Description</h3> -->
					    <textarea rows="4" cols="50" placeholder="Description" name="description"></textarea>
					</div>
					<div id="instructions">
					    <textarea rows="4" cols="50" placeholder="Instructions" name="instruction"></textarea>
					</div>
					<table>
					    <h3>Time estimation</h3>
					    <tr>
						<td><input type="text" placeholder="Preparation time" name="prep_time"></td>
					    </tr>
					    <tr>
						<td><input type="text" placeholder="Cooking time" name="cook_time"></td>
					    </tr>
					</table>
					<div id="image_upload">
					    <h3>Photo upload</h3>
					    <input type="file" name="img"/>
					</div>
					<div class="button">
					    <input type="submit" value="submit">
					</div>
				</form>
			</div><!--end of virtual recipe card-->
		</div><!--end of main container-->
		<!--script to add ingredients-->
		<script type = "text/javascript">
			function addIngredient(){
				var ing = document.createElement("input");
				ing.type = "text";
				ing.className ="ingInput";
				var parent = document.getElementById("ingredientColumn");
				parent.appendChild(ing);
				
				var q = document.createElement("input");
				q.type = "text";
				q.className ="qInput";
				var parent = document.getElementById("quantityColumn");
				parent.appendChild(q);
				
				var u = document.createElement("input");
				u.type = "text";
				u.className ="uInput";
				var parent = document.getElementById("unitColumn");
				parent.appendChild(u);
			}
		</script>
{% endblock %}
