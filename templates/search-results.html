{% extends "base.html" %}
{% block titlecontent %}
<title>Results - CookUp</title>
{% endblock %}
{% block bodycontent %}
<div class="mainContainer">   
	<div class="searchInformation">
		<br>Displaying {{recipes|length}} results for "{{search_query}}"
	</div>
	<div class="searchResultContainer">
		<table class="searchResultTable">
			{% for recipe, image_urls in zipped %}
			<tr>
				<td><img src="{{image_urls}}" height="40" width="40"/></td>
                <td class="searchResult"><a name="link" href="/recipes/{{recipe.1}}">{{recipe.0}}</a></td>
			</tr>
			{% endfor %}
		</table>
	</div>

</div>
{% endblock %}
