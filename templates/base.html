<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" content="html/text"/>
    <title>Recipes</title>

    <!-- Our Stylesheet -->
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet"/>
    
    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- Boostrap -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/style.css" rel="stylesheets" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript" ></script>

</head>
<body>
    <div class="navbar-wrapper">
        <div class="container">
            <nav class="navbar navbar-default" role="navigation">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">CookUp</a>
                </div>  
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                    {% for link in nav_bar %}
                    <li><a href="{{ link.0 }}">{{link.1}}</a></li>
                    {% endfor %}
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    {% if login_link != '' %}
                    <li><a href="{{ login_link }}">Login</a></li>
                    {% else %}
                    <li><a href="{{ logout_link }}">Logout</a></li>
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{ user }} <span class="caret"></span></a>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">My Recipes</a></li>
                        <li><a href="#">Friends</a></li>
                        <li class="divider"></li>
                        <li><a href="{{ logout_link }}">Logout</a></li>
                        {% endif %}  
                      </ul>
                    </li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
        </div>
    </div>
    <div class="mainContainer">
    {% block bodycontent %}
    {% endblock %}

</body>
</html>
